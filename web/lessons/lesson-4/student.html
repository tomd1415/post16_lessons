<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lesson 4: Getting Started - Student hub</title>
  <link rel="stylesheet" href="../../core/app.css" />
</head>
<body data-lesson-id="lesson-4" data-lesson-role="student">
  <div class="topbar no-print">
    <div class="container">
      <div class="brand">
        <b data-lesson-title>Lesson 4: Getting Started</b>
        <span data-lesson-summary>Lesson overview loading...</span>
      </div>
      <div class="row">
        <button class="btn" id="teacherToggle" type="button">Teacher mode: OFF</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 data-lesson-title>Lesson 4: Getting Started</h1>
    <div class="note">
      <b>Timings:</b> <span data-lesson-timings>Loading...</span>
    </div>

    <div class="grid cols2" style="margin-top:12px">
      <div class="card">
        <h2>Lesson overview</h2>
        <p data-lesson-summary>Loading...</p>
      </div>
      <div class="card">
        <h2>Objectives</h2>
        <ul class="list" data-lesson-objectives></ul>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <h2>Activities</h2>
      <ul class="list" data-lesson-activities></ul>
    </div>

    <div class="footer">
      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </div>
  </div>

  <script src="../../core/app.js"></script>
  <script src="../../core/lesson-pack.js"></script>
  <script src="../../core/feedback-display.js"></script>
</body>
</html>
